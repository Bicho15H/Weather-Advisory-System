<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather LLM Chat</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
<div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-xl">
    <h1 class="text-2xl font-bold mb-4">Weather Advisory Chat</h1>
    <div id="chat" class="mb-4 h-96 overflow-y-auto border p-2 rounded bg-gray-50"></div>
    <textarea id="query" class="w-full p-2 border rounded mb-2" rows="2" placeholder="Type your question..."></textarea>
    <button id="send" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send</button>
</div>
<script src="/static/main.js"></script>
</body>
</html>
